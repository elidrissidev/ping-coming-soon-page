<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="root-container">
        <header>
            <img src="./images/logo.svg" alt="" class="logo">
        </header>
        <main class="container">
            <div class="cta">
                <h1 class="cta__heading">We are launching <strong>soon!</strong></h1>
                <p class="cta__paragraph">Subscribe and get notified</p>
                <form action="#" class="cta__form">
                    <div>
                        <label for="email-address" class="sr-only">Email Address</label>
                        <input
                            type="text"
                            name="email"
                            id="email-address"
                            placeholder="Your email address..."
                            class="form__input"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required
                        >
                        <span class="form__input-error">Please provide a valid email address</span>
                    </div>
                    <button type="submit" class="form__btn">Notify me</button>
                </form>
            </div>
            <div class="illustration"></div>
        </main>
        <footer>
            <div class="social-links">
                <a href="#" class="social-links__link">
                    <i class="fa fa-facebook-f"></i>
                </a>
                <a href="#" class="social-links__link">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#" class="social-links__link">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
            <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
            <small class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/elidrissidev">Mohamed ELIDRISSI</a>.
            </small>
        </footer>
    </div>
    <script>
        document.querySelector('.cta__form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Alas, it doesn't work.");
        });
    </script>
</body>
</html>
